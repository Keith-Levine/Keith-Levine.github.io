<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Simon!</title>
    <script src="app.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header> 
        <h1 class="heading">Simon</h1>
    </header>

    <section class="game-buttons">
        <div class="yellow-square" id="yellow"></div>
        <div class="red-square" id="red"></div>
        <div class="green-square" id="green"></div>
        <div class="blue-square" id="blue"></div>
    </section>

    <footer>
        <button id="startButton">Start Game</button>
        <span class="info instructions hidden"></span>
    </footer>
    
</body>

<div class="sounds">
    <audio
      src="https://www.soundjay.com/button/sounds/button-7.mp3"
      buttonSound="red"
    ></audio>
    <audio
      src="https://www.soundjay.com/button/sounds/button-1.mp3"
      buttonSound="green"
    ></audio>
    <audio
      src="https://www.soundjay.com/button/sounds/button-3.mp3"
      buttonSound="blue"
    ></audio>
    <audio
      src="https://www.soundjay.com/button/sounds/button-10.mp3"
      buttonSound="yellow"
    ></audio>
  </div>

</html>
